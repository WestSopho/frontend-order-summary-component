<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body class="min-h-screen relative bg-pale-blue">
  <img class=" absolute md:hidden top-0 z-0 w-screen h-[194px]" src="images/pattern-background-mobile.svg" alt="Mobile background pattern">
  <img class="hidden md:absolute top-0 z-0 md:block w-screen h-[437px]" src="images/pattern-background-desktop.svg" alt="desktop background pattern">
  <main class="min-h-screen relative z-10 flex justify-center items-center p-16 rounded-xl">
    <!-- Component -->
    <div class="max-w-[450px] drop-shadow-xl rounded-xl">
      <!-- Image -->
      <img class="rounded-t-xl" src="images/illustration-hero.svg" alt="hero illustration">
      <!-- Text -->
      <div class="bg-white p-10 sm:p-12 space-y-5 rounded-b-xl">
        <h1 class="text-3xl font-black text-center text-dark-blue">Order Summary</h1>
        <p class="font-medium text-center text-desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <!-- Plan -->
        <div class="bg-very-pale-blue flex justify-between items-center p-4 rounded-xl gap-2 sm:gap-5">
          <!-- Icon -->
          <div>
            <img src="images/icon-music.svg" alt="music icon">
          </div>
          <!-- Information -->
          <div class="flex-grow">
            <p class="text-dark-blue font-black">Annual Plan</p>
            <p class="text-desaturated-blue font-medium">$59.99/year</p>
          </div>
          <!-- Change Button -->
          <button class="text-bright-blue text-sm underline font-bold hover:text-[#766CF1] hover:cursor-pointer hover:no-underline">Change</button>
        </div>
        <!-- Buttons -->
        <div class="flex flex-col space-y-6 pt-4">
          <button class="bg-bright-blue text-sm text-white font-black drop-shadow-xl py-3 px-5 rounded-lg hover:bg-[#766CF1]">Proceed to Payment</button>
          <button class="text-desaturated-blue font-black text-sm hover:text-dark-blue hover:cursor-pointer">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
